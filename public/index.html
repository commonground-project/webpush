<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Push Notification Demo</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1>Push Notification Demo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary" id="btnPushNotifications" name="btnPushNotifications"
                    onclick="toggleSubscription()">
                Enable Push Messaging
            </button>
            <button class="btn btn-primary" id="btnTriggerPushNotification" name="btnTriggerPushNotification"
                    onclick="triggerPushNotification()">
                Trigger Push Notification
            </button>
        </div>
    </div>
</div>
</body>
</html>
